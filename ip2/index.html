<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Anita's Kitchen</title>
</head>

<body>

  <div class="banner">
    <img class="main-image" src="assets/backgrounds/landing.jpg">
    <div class="centered">
      <center><img src="assets/logoBig.png" alt="logo" /></center>
      <center>
        <p>We Provide The Best Food<br>At The <strong>Right Price</strong></p>
      </center>
    </div>
  </div>

  <div class="container" id="meals">

    <div class="row">
      <div id="time" class="box col-md-3">
        <div id="happy-hour">
          <p>happy hour</p>
        </div>
        <div id="party-time" class="box col-md-3">
          <p>party time</p>
        </div>
      </div>

      <div class="box col-md-3" id="breakfast">
        <p>breakfast</p>
      </div>

      <div class="box col-md-3" id="lunch">
        <p>lunch</p>
      </div>

      <div class="box col-md-3" id="dinner">
        <p>dinner</p>
      </div>
    </div>
  </div>
</body>

</html>
